<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Goblin Fighter</title>
</head>
<body>
    <header>
        <h1>Goblin Fighter</h1>
    </header>
    <main>
        <div class="rick-stats">
            <div class="defeated-goblins">
                <p>You've defeated <span id="defeated-number">0</span> goblins</p>
            <div class="defeated-list"></div>    
            </div>
            <div class="rick">
                <p>
                    Your HP:
                    <span id="rick-hp"> </span>
                </p>
                <img id="rick-img" src="./assets/rick-gun.jpeg"/>
            </div>
        </div>
        <div class="goblin-stats">
            <div>
                <form>
                    <input name="goblin-name" />
                    <button>Challenge Goblin</button>
                </form>
                <div class="goblins"></div>
            </div>
        </div>
    </main>
    <script type="module" src="./app.js"></script>
</body>
</html>
